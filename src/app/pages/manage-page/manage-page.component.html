<div class="grid-container">
    <h1 style="transform: rotate(-2deg);">Gestion</h1>
    <div class="grid">
        <a *ngFor="let manageItem of manageItems" [href]="manageItem.route" class="manage-button"
            [ngStyle]="{'transform': 'rotate(' + getRandomRotation() + 'deg)'}">
            <span>{{ manageItem.label }}</span>
        </a>
    </div>
</div>
